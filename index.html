<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memex Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
        }
        .search-container {
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border-radius: 25px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
            width: 80%;
        }
        .result {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .result:hover {
            background-color: #f1f1f1;
        }
        .result a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Memex Search</h1>
        <input type="text" id="searchBar" placeholder="Search...">
        <button onclick="performSearch()">Search</button>
    </div>
    <div id="specialized" style="margin-top: 20px; display: none;"></div>
    <div class="results" id="results"></div>
    <script>
        const websites = [
            { url: "https://www.youtube.com", title: "YouTube", category: ".com", content: "Videos, streaming, tutorials", ranking_score: 10.0 },
            { url: "https://www.wikipedia.org", title: "Wikipedia", category: ".org", content: "Encyclopedia, articles, knowledge", ranking_score: 9.5 },
            { url: "https://www.oed.com", title: "Oxford English Dictionary", category: ".com", content: "Definitions, word origins", ranking_score: 9.2 },
            { url: "https://bombuj.tv", title: "Bombuj", category: ".tv", content: "Streaming TV and movies", ranking_score: 8.7 },
            { url: "https://proton.me/mail", title: "Proton Mail", category: ".me", content: "Secure email service", ranking_score: 9.0 },
            { url: "https://proton.me/calendar", title: "Proton Calendar", category: ".me", content: "Private scheduling and events", ranking_score: 8.8 },
            { url: "https://github.com", title: "GitHub", category: ".com", content: "Code hosting and collaboration", ranking_score: 9.5 }
        ];

        const specializedSites = ["YouTube", "Wikipedia", "Oxford English Dictionary"];

        // Helper: Fuzzy Match for Typo Handling
        function fuzzyMatch(query, target) {
            query = query.toLowerCase().trim();
            target = target.toLowerCase().trim();
            if (target.includes(query)) return true;
            let diff = 0;
            for (let i = 0; i < Math.max(query.length, target.length); i++) {
                if (query[i] !== target[i]) diff++;
                if (diff > 2) return false; // Allow up to 2 typos
            }
            return true;
        }

        // Perform search
        async function performSearch() {
            const query = document.getElementById("searchBar").value.toLowerCase().trim();
            if (!query) return; // Ignore empty queries

            // Specialized Sites Handling
            const specializedSite = websites.find(site => specializedSites.includes(site.title) && fuzzyMatch(query, site.title));
            if (specializedSite) {
                document.getElementById("specialized").innerHTML = `<h2>Specialized Result</h2><p>Loading specialized content from ${specializedSite.title}...</p>`;
                document.getElementById("specialized").style.display = "block";
                return;
            }

            // Normal Results
            const results = websites
                .filter(site => fuzzyMatch(query, site.title) || site.content.includes(query))
                .sort((a, b) => b.ranking_score - a.ranking_score); // Sort by ranking

            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = results.map(result => `
                <div class="result" onclick="window.location='${result.url}'">
                    <h3>${result.title}</h3>
                    <p>${result.content}</p>
                </div>
            `).join('');
        }

        // Listen for Enter Key
        document.getElementById("searchBar").addEventListener("keydown", function(e) {
            if (e.key === "Enter") performSearch();
        });
    </script>
</body>
</html>
